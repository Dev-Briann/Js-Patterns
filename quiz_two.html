<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>

    <script>
        document.write('<table border="1px">')
            document.write("<td style='width:30px;'><b>Num</b></td>");
            document.write("<td style='width:30px;'><b>Cube</b></td>");
            
            for(let j = 1; j < 6; j++){
                document.write('<tr>')
               
                document.write("<td style='width:30px;'>" + j + "</td>");   
                document.write("<td style='width:30px;'>" + (j*j*j) + "</td>");   
                document.write('</tr>')
               
            }
            
        document.write('</table>')
    </script>
    
</body>
</html>
